<!DOCTYPE html>
<html>
    <head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/budx.css">
<link href="css/font-awesome.min.css" rel="stylesheet" />
    </head>
<body>

	<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="imagess/hero.jpg" alt="Me"> 
        
        <div class="w3-container w3-bar w3-light-grey w3-round w3-display-bottommiddle"> 
            
            <a href="#Mision" class="w3-bar-item w3-button">Mision</a>
            <a href="#Vision" class="w3-bar-item w3-button">Vision</a>
            <a href="#About_Us" class="w3-bar-item w3-button">About Us</a>
            <a href="#Contact" class="w3-bar-item w3-button">CONTACT</a>

        </div> 
</header>

    <div class="w3-container w3-block w3-white w3-margin-right w3-card  w3-margin-top">
        <span class="w3-text-black w3-xxlarge " >Mission <i class="fa-desktop  fa"></i> </span>
        <span class="w3-margin w3-padding w3-small w3-blue ">Giving users the best JOB</span>
        <span class="w3-margin w3-padding w3-small w3-blue ">Giving users the best Work Place</span>

    </div>
    <div class="w3-container w3-block w3-white w3-margin-right w3-card  w3-margin-top">
        <span class="w3-text-black w3-xxlarge ">Vision <i class="fa-diamond fa"></i></span>
        <span class="w3-margin w3-padding w3-small w3-blue ">Giving users the best JOB</span>
        <span class="w3-margin w3-padding w3-small w3-blue ">Giving users the best Work Place</span>


        <div class="wrap">
            <div class="cube">
                <div class="front">front</div>
                <div class="back">back</div>
                <div class="top">top</div>
                <div class="bottom">bottom</div>
                <div class="left">left</div>
                <div class="right">right</div>
            </div>
        </div>
    </div>

</body>
</html>
